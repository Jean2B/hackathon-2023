<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  
   
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-3 fw-bold">Articles</h1>
      <h3 class="fw-normal text-muted mb-3">Lisez, Apprenez, Partagez.</h3>
      <div class="d-flex gap-3 justify-content-center lead fw-normal">
        <a class="icon-link" href="/">
          Retour Ã  l'accueil
          <svg class="bi"><use xlink:href="#chevron-right"/></svg>
        </a>
       
      </div>
    </div>
    </div>
    
     <div class="row mb-2" style="margin-left: 2px; margin-right: 2px">
      {% for article in articles %}
    <div class="col-md-6" >
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary-emphasis">{{article[4]}}</strong>
          <h3 class="mb-0">{{article[1]}}</h3>
          
         <p class="card-text mb-auto"> {{ (article[2][:50] + '...')  }}
          </p>
          <a href="{{ url_for('view_article', article_id=article[0], ) }}" class="icon-link gap-1 icon-link-hover stretched-link">
            Continue reading
            <svg class="bi"><use xlink:href="#chevron-right"/></svg>
          </a>
        </div>
       
      </div>
    </div>
     {% endfor %}
    </div>
</body>
</html>
